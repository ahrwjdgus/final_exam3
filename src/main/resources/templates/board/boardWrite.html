<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<style>
  .board{
    width: 500px;
    margin:0 auto;
    margin-top: 40px;
  }

  .board input {
    width: 100%;
    box-sizing: border-box;
  }

  .board textarea{
    width: 100%;
    min-height: 300px;
    margin-top: 10px;
  }
</style>

<div layout:fragment="article">
  <div class="board">
    <div>
      <form action="/board/boardsave" method="post" enctype="multipart/form-data">
        <label>제목</label>
        <input class = "input_title" name="title" type="text">
        <br />
        <label>내용</label>
        <textarea class = "input_content" name="content"></textarea>
        <br />
        <input type="file" name="file">
        <br />
        <button type="submit" th:class="text_center">작성</button>
      </form>
    </div>
  </div>
</div>

</html>
